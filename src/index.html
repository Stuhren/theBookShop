<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary bg-gradient navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <span class="logo">Alfreds Book Shop</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="nav-text">Filter By:</div>
              <li class="nav-item dropdown">
                <a active-if-url-starts-with="/photos" class="nav-link dropdown-toggle" href="#" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </a>
                <ul id="categoryDropdown" class="dropdown-menu">
                  <li><a class="dropdown-item">All</a></li>
                  <li><a class="dropdown-item">UX</a></li>
                  <li><a class="dropdown-item">HTML</a></li>
                  <li><a class="dropdown-item">CSS</a></li>
                  <li><a class="dropdown-item">JavaScript</a></li>
              </ul>
              </li>
              <li class="nav-item dropdown">
                <a active-if-url-starts-with="/photos" class="nav-link dropdown-toggle" href="#" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Filters
                </a>
                <ul id="filterDropdown" class="dropdown-menu">
                  <li><a class="dropdown-item">Price Ascending</a></li>
                  <li><a class="dropdown-item">Price Descending</a></li>
                  <li><a class="dropdown-item">Author Ascending</a></li>
                  <li><a class="dropdown-item">Author Descending</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="shoppingButton" style="background: transparent; border: none; padding: 0; margin: 0;">
                  <img style="width: 40px; height: 40px;" src="pictures/shopping-cart-icon.png" alt="Checkout">
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="bookList row"> </div> 
    <script type="module" src="./js/main.js"></script>
  </body>
  <footer class="container-fluid text-center bg-primary bg-gradient text-light p-3">
    <div class="row">
      <div class="col">
        © Alfred Stührenberg, 2023
      </div>
    </div>
  </footer>
</html>
